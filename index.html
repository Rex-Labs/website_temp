<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Next Best Thing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0d0d0d;
        background-image: 
          radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(180, 180, 180, 0.05) 0%, transparent 20%),
          radial-gradient(ellipse 50% 80% at 15% 30%, #181818 0%, transparent 100%), 
          radial-gradient(ellipse 70% 90% at 80% 55%, #1c1c1c 0%, transparent 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        color: #F5F5F7;
      }
  /* Scroll progress variable default */
  :root { --scroll-progress: 0; }
      
      .scroll-animation {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .scroll-animation.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .animate-letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInSlideUp 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
  will-change: transform, opacity;
      }

      @keyframes fadeInSlideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .scroll-down-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        z-index: 10;
        cursor: pointer;
      }

      .scroll-down-indicator.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
        pointer-events: none;
      }

      .scroll-circle {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .scroll-down-indicator:hover .scroll-circle {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.9);
      }
      
      .scroll-arrow {
        width: 10px;
        height: 10px;
        border-right: 2px solid rgba(255, 255, 255, 0.8);
        border-bottom: 2px solid rgba(255, 255, 255, 0.8);
        animation: scroll-arrow-anim 2.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes scroll-arrow-anim {
        0% {
          transform: translateY(-6px) rotate(45deg);
          opacity: 0;
        }
        50% {
          transform: translateY(0px) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(6px) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
